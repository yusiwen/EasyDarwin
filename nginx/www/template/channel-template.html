<div class="col-sm-6 channel-info">
    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="panel-title">
                <span field="Name" class="text-green"></span>
                <div class="pull-right">
                    <input type="checkbox" class="enable-toggle"> &nbsp;
                    <button class="btn btn-xs btn-primary btn-config" title="配置">
                                <i class="fa fa-cog"></i>
                            </button>
                </div>
            </div>
        </div>
        <div class="panel-body table-responsive no-padding no-margin">
            <table class="table table-striped table-condensed">
                <tr>
                    <td>通道号</td>
                    <td field="Channel"></td>
                </tr>
                <tr>
                    <td>摄像机接入类型</td>
                    <td field="Protocol"></td>
                </tr>
                <tr>
                    <td>摄像机IP</td>
                    <td field="IP"></td>
                </tr>
                <tr>
                    <td>摄像机端口</td>
                    <td field="Port"></td>
                </tr>
                <tr>
                    <td>摄像机接入RTSP地址</td>
                    <td field="RTSP"></td>
                </tr>
                <tr>
                    <td>摄像机接入ONVIF地址</td>
                    <td field="ONVIF"></td>
                </tr>
                <tr>
                    <td>摄像机用户名</td>
                    <td field="UserName"></td>
                </tr>
                <tr>
                    <td>摄像机密码</td>
                    <td field="Password"></td>
                </tr>
                <tr>
                    <td>接入CDN地址</td>
                    <td field="CDN"></td>
                </tr>
            </table>
        </div>
    </div>
</div>
